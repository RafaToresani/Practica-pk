<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartitas!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <div class="container my-5">
    <h1>Generador de cartas!</h1>
    
    <!--Alerta!-->
    <div class="alert alert-danger d-none">
      NO DEJE EL TODO VAC√çO.
    </div>

    <form id="formulario">
      <input
        name="numero"
        type="text"
        class="form-control my-2"
        placeholder="Ingrese un numero del 1 al 151"
        />
        <button class="btn btn-primary" type="submit">Buscar</button>

        <section class="row my-5 text-center align-items-center" id="card-dinamicas">
        </section>


        <!--Template carta-->
        <template id="templateCarta">
          <div class="card col-12 col-md-6 col-lg-3 m-3" style="width: 18rem;">
            <img src="" id="img" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <a class="btn btn-danger">Eliminar</a>
            </div>
          </div>
        </template>
    </form>
  </div>


  <script src="app.js"></script>
</body>
</html>
